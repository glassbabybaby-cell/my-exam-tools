<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>åˆ·é¡Œç‹ v6.5 Hybrid Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- å¼•å…¥ä½ çš„é¡Œåº«æª”æ¡ˆ -->
    <script src="questions.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=JetBrains+Mono&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .shake { animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .btn-active:active { transform: scale(0.96); transition: 0.1s; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen flex flex-col">

    <div id="app" class="max-w-md mx-auto w-full min-h-screen bg-white shadow-2xl flex flex-col relative overflow-hidden">
        
        <!-- Header -->
        <header class="bg-slate-900 text-white p-4 flex justify-between items-center shadow-lg z-20">
            <div class="flex items-center gap-2 cursor-pointer" onclick="renderSubjectMenu()">
                <div class="bg-gradient-to-tr from-indigo-500 to-blue-600 text-white w-8 h-8 rounded-lg flex items-center justify-center font-black">V</div>
                <h1 class="font-bold text-lg">åˆ·é¡Œç‹ <span id="current-subject-badge" class="text-[10px] bg-indigo-500 text-white px-1 rounded ml-1 tracking-tighter">SELECT</span></h1>
            </div>
            <div class="flex gap-2">
                <button onclick="confirmReset()" class="text-slate-400 hover:text-white px-2"><i class="fas fa-sync-alt"></i></button>
                <button onclick="showLeaderboard()" class="text-xs bg-indigo-600 hover:bg-indigo-500 px-3 py-1.5 rounded-full shadow-lg transition">
                    <i class="fas fa-trophy mr-1"></i> æ’è¡Œæ¦œ
                </button>
            </div>
        </header>

        <main id="content-area" class="flex-grow flex flex-col relative overflow-y-auto bg-slate-50">
            <!-- å…§å®¹ç”± JS å‹•æ…‹ç”Ÿæˆ -->
        </main>

    </div>

    <script>
        // ==========================================
        // æ ¸å¿ƒå¤§è…¦é‚è¼¯ (é™¤éè¦æ”¹åŠŸèƒ½ï¼Œå¦å‰‡æ­¤æª”æ¡ˆä¸éœ€å‹•)
        // ==========================================
        const DB_PREFIX = 'quiz_v6_5_';
        let state = {
            subject: null, // ç›®å‰é¸ä¸­çš„ç§‘ç›®ç‰©ä»¶
            doneIds: [], 
            wrongStats: {},
            currentBatch: [],
            batchIndex: 0,
            score: 0
        };

        const view = document.getElementById('content-area');

        // å•Ÿå‹•ï¼šæª¢æŸ¥æ˜¯å¦æœ‰é¡Œåº«
        window.onload = () => {
            if (typeof questionLibrary === 'undefined') {
                view.innerHTML = `<div class="p-10 text-center text-red-500 font-bold">éŒ¯èª¤ï¼šæ‰¾ä¸åˆ° questions.js æª”æ¡ˆï¼Œæˆ–èªæ³•æœ‰èª¤ï¼</div>`;
                return;
            }
            renderSubjectMenu();
        };

        // --- 1. ç§‘ç›®é¸å–® ---
        function renderSubjectMenu() {
            const subjects = Object.keys(questionLibrary);
            view.innerHTML = `
                <div class="p-6 flex flex-col h-full fade-in space-y-6">
                    <div class="text-center py-4">
                        <h2 class="text-2xl font-black text-slate-800">è«‹é¸æ“‡ç§‘ç›®</h2>
                        <p class="text-slate-400 text-sm">é»æ“Šç§‘ç›®é€²å…¥åˆ·é¡Œå¤§å»³</p>
                    </div>
                    <div class="space-y-3">
                        ${subjects.map(key => `
                            <button onclick="selectSubject('${key}')" class="w-full bg-white border-2 border-slate-100 p-5 rounded-2xl shadow-sm hover:border-indigo-400 transition flex justify-between items-center group btn-active">
                                <span class="font-bold text-slate-700 group-hover:text-indigo-600">${questionLibrary[key].title}</span>
                                <i class="fas fa-chevron-right text-slate-200 group-hover:text-indigo-400"></i>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function selectSubject(key) {
            state.subject = { id: key, ...questionLibrary[key] };
            document.getElementById('current-subject-badge').innerText = key.toUpperCase();
            loadProgress();
            renderHome();
        }

        // --- 2. é€²åº¦ç®¡ç† (ä¾ç§‘ç›®å­˜æª”) ---
        function loadProgress() {
            const data = localStorage.getItem(DB_PREFIX + state.subject.id);
            if (data) {
                const parsed = JSON.parse(data);
                state.doneIds = parsed.doneIds || [];
                state.wrongStats = parsed.wrongStats || {};
            } else {
                state.doneIds = [];
                state.wrongStats = {};
            }
        }

        function saveProgress() {
            localStorage.setItem(DB_PREFIX + state.subject.id, JSON.stringify({
                doneIds: state.doneIds,
                wrongStats: state.wrongStats
            }));
        }

        // --- 3. åˆ·é¡Œå¤§å»³ ---
        function renderHome() {
            const total = state.subject.questions.length;
            const done = state.doneIds.length;
            const remaining = total - done;

            view.innerHTML = `
                <div class="p-6 flex flex-col items-center justify-center min-h-full space-y-8 fade-in text-center">
                    <h2 class="text-3xl font-black text-slate-800">${state.subject.title}</h2>
                    <p class="text-slate-500">ç›®å‰é€²åº¦ï¼š<span class="font-bold text-indigo-600">${done}</span> / ${total}</p>
                    
                    <div class="w-full bg-slate-200 rounded-full h-3 overflow-hidden shadow-inner">
                        <div class="bg-green-500 h-full transition-all duration-1000" style="width: ${(done/total)*100}%"></div>
                    </div>

                    <div class="grid grid-cols-1 w-full gap-4">
                        <button onclick="startRound('normal')" class="bg-slate-900 text-white font-bold py-5 rounded-2xl shadow-xl btn-active text-lg flex items-center justify-center gap-3">
                            <i class="fas fa-play text-indigo-400"></i> é–‹å§‹æ··åˆæ¨¡å¼ (10é¡Œ)
                        </button>
                        <button onclick="startRound('wrong_only')" class="bg-white border-2 border-red-100 text-red-600 font-bold py-5 rounded-2xl shadow-md btn-active text-lg flex items-center justify-center gap-3">
                            <i class="fas fa-skull"></i> éŒ¯é¡Œç‰¹è¨“
                        </button>
                    </div>
                    
                    <button onclick="renderSubjectMenu()" class="text-slate-400 text-xs hover:text-indigo-500 transition"><i class="fas fa-exchange-alt mr-1"></i> åˆ‡æ›ç§‘ç›®</button>
                </div>
            `;
        }

        // --- 4. éŠæˆ²é‚è¼¯ ---
        function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }

        function startRound(mode = 'normal') {
            let pool = [];
            if (mode === 'wrong_only') {
                const wrongIds = Object.keys(state.wrongStats).filter(id => state.wrongStats[id] > 0);
                pool = state.subject.questions.filter(q => wrongIds.includes(q.id));
                if (pool.length === 0) { alert("æ²’æœ‰éŒ¯é¡Œï¼"); return; }
            } else {
                pool = state.subject.questions.filter(q => !state.doneIds.includes(q.id));
                if (pool.length === 0) { renderAllClear(); return; }
            }

            const selected = shuffle([...pool]).slice(0, 10);
            state.currentBatch = selected.map(q => {
                if (q.type === 'multiple') {
                    const opts = q.options.map((t, i) => ({ text: t, isCorrect: i === 0 }));
                    return { ...q, randomOptions: shuffle(opts) };
                }
                return q;
            });
            state.batchIndex = 0;
            state.score = 0;
            renderQuiz();
        }

        function startSingleDrill(id) {
            const q = state.subject.questions.find(x => x.id === id);
            if (!q) return;
            const item = {...q};
            if (q.type === 'multiple') {
                const opts = q.options.map((t, i) => ({ text: t, isCorrect: i === 0 }));
                item.randomOptions = shuffle(opts);
            }
            state.currentBatch = [item];
            state.batchIndex = 0;
            renderQuiz();
        }

        function renderQuiz() {
            const q = state.currentBatch[state.batchIndex];
            const num = state.batchIndex + 1;
            const total = state.currentBatch.length;

            let html = `
                <div class="p-5 flex flex-col h-full fade-in pb-10">
                    <div class="flex justify-between text-[10px] font-black text-slate-400 mb-4 tracking-widest uppercase">
                        <span>${q.chapter} | ${q.type === 'multiple' ? 'é¸æ“‡' : 'æ‰‹å¯«'}</span>
                        <span>${num} / ${total}</span>
                    </div>
                    <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm mb-6">
                        <h2 class="text-xl font-bold text-slate-800 leading-relaxed">${q.q}</h2>
                    </div>
            `;

            if (q.type === 'multiple') {
                html += `<div class="space-y-3 flex-grow">${q.randomOptions.map((o, i) => `
                    <button onclick="handleChoice(${i})" class="opt-btn w-full text-left p-4 rounded-xl border-2 border-slate-100 hover:border-indigo-400 transition flex gap-3 btn-active bg-white">
                        <div class="w-6 h-6 rounded-full bg-slate-100 text-slate-400 text-[10px] flex items-center justify-center font-bold">${String.fromCharCode(65+i)}</div>
                        <span class="text-slate-700 font-medium">${o.text}</span>
                    </button>`).join('')}</div>`;
            } else {
                html += `<div class="flex-grow space-y-4">
                    <textarea id="typing-box" class="w-full h-40 p-4 rounded-2xl border-2 border-slate-200 focus:border-indigo-500 focus:ring-0 transition" placeholder="é»˜å¯«ç­”æ¡ˆ..."></textarea>
                    <button id="reveal-btn" onclick="handleRevealHandwriting()" class="w-full bg-slate-800 text-white font-bold py-4 rounded-xl shadow-lg">æ¯”å°ç­”æ¡ˆ</button>
                </div>`;
            }

            html += `<div id="feedback" class="hidden mt-6 bg-slate-900 text-white p-5 rounded-2xl fade-in">
                        <div id="res-status" class="font-black text-lg mb-2"></div>
                        <div id="handwriting-ans" class="hidden mb-4 border-t border-slate-700 pt-4">
                            <h4 class="text-indigo-400 text-xs font-bold uppercase mb-1">åƒè€ƒæ­£è§£ï¼š</h4>
                            <p class="text-white text-sm bg-slate-800 p-3 rounded-lg border border-slate-700 leading-relaxed">${q.ans || ''}</p>
                        </div>
                        <div class="mb-4"><h4 class="text-cyan-400 text-xs font-bold uppercase mb-1">è©³è§£åˆ†æï¼š</h4><p id="rationale-text" class="text-slate-400 text-xs leading-relaxed"></p></div>
                        <div id="grade-btns" class="hidden grid grid-cols-2 gap-3 mt-4">
                            <button onclick="gradeHW(false)" class="bg-red-500/20 text-red-400 border border-red-500/50 py-3 rounded-xl font-bold">æˆ‘ç­”éŒ¯äº†</button>
                            <button onclick="gradeHW(true)" class="bg-green-500 text-white py-3 rounded-xl font-bold">æˆ‘ç­”å°äº†</button>
                        </div>
                        <button id="next-btn" onclick="nextStep()" class="hidden mt-4 w-full bg-indigo-500 text-white font-bold py-4 rounded-xl">ä¸‹ä¸€é¡Œ â”</button>
                    </div></div>`;
            view.innerHTML = html;
        }

        // --- äº’å‹•è™•ç† ---
        function handleChoice(idx) {
            const q = state.currentBatch[state.batchIndex];
            const isCorrect = q.randomOptions[idx].isCorrect;
            document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);
            const btns = document.querySelectorAll('.opt-btn');
            const feedback = document.getElementById('feedback');
            const status = document.getElementById('res-status');

            if (isCorrect) {
                state.score++;
                btns[idx].classList.add('border-green-500', 'bg-green-50');
                status.innerHTML = `<span class="text-green-400"><i class="fas fa-check-circle"></i> ç­”å°äº†ï¼</span>`;
                if (state.wrongStats[q.id] > 0) state.wrongStats[q.id]--;
                if (!state.doneIds.includes(q.id)) state.doneIds.push(q.id);
            } else {
                btns[idx].classList.add('border-red-500', 'bg-red-50');
                status.innerHTML = `<span class="text-red-400"><i class="fas fa-times-circle"></i> å“å‘€éŒ¯äº†...</span>`;
                const correctIdx = q.randomOptions.findIndex(o => o.isCorrect);
                btns[correctIdx].classList.add('border-green-500', 'bg-green-50', 'ring-2', 'ring-green-200');
                state.wrongStats[q.id] = (state.wrongStats[q.id] || 0) + 1;
            }
            document.getElementById('rationale-text').innerText = q.rationale;
            feedback.classList.remove('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
            saveProgress();
        }

        function handleRevealHandwriting() {
            const q = state.currentBatch[state.batchIndex];
            const input = document.getElementById('typing-box').value.trim();
            document.getElementById('typing-box').disabled = true;
            document.getElementById('reveal-btn').classList.add('hidden');

            const found = q.keywords ? q.keywords.filter(k => input.includes(k)) : [];
            const rate = q.keywords ? found.length / q.keywords.length : 0;
            
            const status = document.getElementById('res-status');
            status.innerHTML = `<span class="text-indigo-400"><i class="fas fa-search"></i> æ¯”å°å®Œç•¢</span>`;
            if (rate === 1) status.innerHTML += `<div class="text-[10px] text-green-400 mt-1">åµæ¸¬åˆ°æ‰€æœ‰é—œéµå­—ï¼</div>`;
            else if (rate > 0) status.innerHTML += `<div class="text-[10px] text-yellow-400 mt-1">åµæ¸¬åˆ°é—œéµå­—ï¼š${found.join(', ')}</div>`;

            document.getElementById('handwriting-ans').classList.remove('hidden');
            document.getElementById('rationale-text').innerText = q.rationale;
            document.getElementById('feedback').classList.remove('hidden');
            document.getElementById('grade-btns').classList.remove('hidden');
            document.getElementById('feedback').scrollIntoView({ behavior: 'smooth' });
        }

        function gradeHW(isCorrect) {
            const q = state.currentBatch[state.batchIndex];
            if (isCorrect) {
                state.score++;
                if (state.wrongStats[q.id] > 0) state.wrongStats[q.id]--;
                if (!state.doneIds.includes(q.id)) state.doneIds.push(q.id);
            } else {
                state.wrongStats[q.id] = (state.wrongStats[q.id] || 0) + 1;
            }
            saveProgress();
            nextStep();
        }

        function nextStep() {
            state.batchIndex++;
            if (state.batchIndex < state.currentBatch.length) renderQuiz();
            else renderHome();
        }

        // --- å…¶ä»– UI ---
        function showLeaderboard() {
            if (!state.subject) { renderSubjectMenu(); return; }
            const sorted = Object.entries(state.wrongStats)
                .filter(([id, count]) => count > 0)
                .map(([id, count]) => ({ ...state.subject.questions.find(x => x.id === id), count }))
                .sort((a, b) => b.count - a.count);

            const listHtml = sorted.length === 0 
                ? `<div class="text-center py-20 text-slate-400 italic">ç›®å‰ç„¡éŒ¯é¡Œï¼</div>`
                : sorted.map((q, i) => `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex gap-4 items-center mb-3">
                        <div class="w-10 h-10 rounded-xl ${i<3?'bg-red-500 text-white':'bg-slate-100 text-slate-400'} flex items-center justify-center font-black">${i+1}</div>
                        <div class="flex-grow">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">${q.chapter}</span>
                                <span class="text-xs font-black text-red-500">éŒ¯ ${q.count} æ¬¡</span>
                            </div>
                            <p class="text-sm font-bold text-slate-700 line-clamp-1">${q.q}</p>
                        </div>
                        <button onclick="startSingleDrill('${q.id}')" class="w-10 h-10 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center"><i class="fas fa-bullseye"></i></button>
                    </div>`).join('');

            view.innerHTML = `
                <div class="p-4 fade-in min-h-full">
                    <div class="flex justify-between items-center mb-6 px-2">
                        <h2 class="text-2xl font-black text-slate-800">â˜ ï¸ ${state.subject.id.toUpperCase()} éŒ¯é¡Œæ’è¡Œ</h2>
                        <button onclick="renderHome()" class="text-slate-400"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="space-y-3 pb-24">${listHtml}</div>
                </div>`;
        }

        function renderAllClear() {
            view.innerHTML = `<div class="p-10 text-center flex flex-col items-center justify-center min-h-full space-y-6 fade-in">
                    <div class="text-8xl">ğŸ…</div>
                    <h2 class="text-3xl font-black">åˆ¶éœ¸é”æˆï¼</h2>
                    <p class="text-slate-500">æ­¤ç§‘ç›®çš„é¡Œç›®å·²å…¨æ•¸åšå°éä¸€éã€‚</p>
                    <button onclick="confirmReset()" class="bg-slate-900 text-white px-10 py-4 rounded-2xl font-bold shadow-2xl">é‡ç½®é€²åº¦</button>
                    <button onclick="renderSubjectMenu()" class="text-indigo-600 font-bold underline">åˆ‡æ›ç§‘ç›®</button>
                </div>`;
        }

        function confirmReset() {
            if (!state.subject) return;
            if (confirm(`ç¢ºå®šè¦é‡ç½® [${state.subject.title}] çš„æ‰€æœ‰è¨˜éŒ„å—ï¼Ÿ`)) {
                localStorage.removeItem(DB_PREFIX + state.subject.id);
                location.reload();
            }
        }
    </script>
</body>
</html>
